<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>{{info.title}}</title>
    <style>
        @font-face {
            font-family: 'MaplestoryOTFBold';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_20-04@2.1/MaplestoryOTFBold.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        * {
            font-family: 'MaplestoryOTFBold';
        }
        body{
            margin: 0 auto;
            height: 1250px;
            overflow-x: hidden;
        }
        div{
		    overflow: hidden;
		    height:auto;
	    }
        header{
        position: sticky;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 1005;
        background : white;
        }
        .headerLogo{
            padding : 20px;
            padding-right: 15px;
            padding-left: 15px;
            margin-right: auto;
            margin-left: auto;
            border-bottom: 1px solid #e4e8eb;
            height : 40px;
            position : relative;
        }
        .mainPage, .logIn {
            text-decoration : none;
            font-size: 1.5rem;
            line-height : 1.7;
            font-weight: 400;
            color : #2F9D27
        }
        button {
                cursor: pointer;
        }
        .mainPage {
            padding-left: 20px;
        }
        .logIn {
            float: right;
            vertical-align: middle;
        }
        li {
            list-style: none;
            }
    </style>
</head>
<body>
    <header id="headerApp">
        <div class="headerLogo">
            <li>
                <a class="mainPage" href="/todaysPlay/main/">오늘뭐하지?</a>
                <a href="/todaysPlay/loginPage/" class="logIn">로그아웃</a>
            </li>
        </div>
    </header>
    <div class="title">
        <img class="'title_pic" src={{info2.Image}}>
        <p class="title_p" id="Name">{{info2.Name}}</p>
    </div>
    <div class="contents">
        <p class="contents_p" id="PlaceName">장소 : {{info2.PlaceName}}</p>
        <p class="contents_p" id="StartDay">시작일 : {{info2.StartDay}}</p>
        <p class="contents_p" id="EndDay">종료일 : {{info2.EndDay}}</p>
        <p class="contents_p" id="TargetAudience">이용대상 : {{info2.TargetAudience}}</p>
        <p class="contents_p" id="Fee2">이용금액 : {{info2.Fee}}</p>
    </div>
    <div>
        <a class="mainPage" href="/todaysPlay/location2/?pid={{info2.Category}}">이전으로</a>
        <a class="mainPage" href="{% url 'main:main' %}">홈으로</a>
    </div>

</body>
</html>
